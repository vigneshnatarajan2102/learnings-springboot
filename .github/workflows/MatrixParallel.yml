name: Matrix Parallel

on:
  workflow_dispatch:

jobs:
  matrix-job:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        version: [1.0, 2.0]
    steps:
      - name: Print version and OS
        run: echo "Running on ${{ matrix.os }} with version ${{ matrix.version }}"

      - name: Simulate Success or Failure
        run: |
          echo "Checking for failure condition..."
          if [ "${{ matrix.version }}" == "2.0" ]; then
            echo "Failing job for version 2.0"
            exit 1
          else
            echo "Success for version 1.0"
          fi
        shell: bash
